<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Add Customer</title>
</head>
<body>

<form action="#" th:action="@{/processAdd}" th:object="${customers}" method="post">
    <input type="hidden" th:field="*{id}" />

<div class="container" style="padding-top: 100px">
    <a href="/" class="header" > Home Page</a><br/>
    <table class="table table-striped">
        <tr>
            <td colspan="2">
                <h1 align="center" > Add Form</h1>
            </td>
        </tr>
        <tr>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">
                Title : <input class="form-control"  type="text" th:field="*{title}"  />
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"></span><br />
                    </div>
                </div>
            </td>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">
                        FirstName :<input class="form-control"  type="text" th:field="*{firstname}" />
                        <span th:if="${#fields.hasErrors('firstname')}"
                              th:errors="*{firstname}"></span><br />
                    </div>
                </div>
            </td>

        </tr>
        <tr>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">

                        LastName : <input class="form-control"  type="text" th:field="*{lastname}"  />
                        <span th:if="${#fields.hasErrors('lastname')}"
                              th:errors="*{lastname}"></span><br />
                    </div>
                </div>
            </td>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">
                        City :<input class="form-control"  type="text"  th:field="*{city}"/>
                        <span th:if="${#fields.hasErrors('city')}"
                              th:errors="*{city}"></span><br />
                    </div>
                </div>
            </td>
        </tr>
            <tr>
        <td colspan="2">
            <div class="form-group row">
                <div class="col-xs-12">

                    Address : <input class="form-control"  type="text" th:field="*{streetaddress}"  />
                    <span th:if="${#fields.hasErrors('streetaddress')}"
                          th:errors="*{streetaddress}"></span><br />
                </div>
            </div>
        </td>
    </tr>
        <tr>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">

                        State : <input class="form-control"  type="text" th:field="*{state}"  />
                        <span th:if="${#fields.hasErrors('state')}"
                              th:errors="*{state}"></span><br />
                    </div>
                </div>
            </td>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">
                        ZipCode :<input class="form-control"  type="text" th:field="*{zipcode}"  />
                        <span th:if="${#fields.hasErrors('zipcode')}"
                              th:errors="*{zipcode}"></span><br />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">

                        EmailAddress : <input class="form-control"  type="text" th:field="*{emailaddress}"  />
                        <span th:if="${#fields.hasErrors('emailaddress')}"
                              th:errors="*{emailaddress}"></span><br />
                    </div>
                </div>
            </td>
            <td >
                <div class="form-group row">
                    <div class="col-xs-6">
                        Position :<input class="form-control"  type="text"  th:field="*{position}" />
                        <span th:if="${#fields.hasErrors('position')}"
                              th:errors="*{position}"></span><br />
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
            </td>
        </tr>

    </table>
</div>
</form>
</body>
</html>
